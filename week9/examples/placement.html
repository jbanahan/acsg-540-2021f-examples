<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JS Placement Example</title>
</head>

<body>
    <h1>Registration</h1>
    <p>All fields are required</p>
    <form method="get" id="frmTheForm">
        <label for="txtFirstName">First Name: </label>
        <input type="text" name="txtFirstName" id="txtFirstName" /><br />
        <label for="txtLastName">Last Name: </label>
        <input type="text" name="txtLastName" id="txtLastName" /><br />
        <label for="txtEmail">Email: </label>
        <input type="text" name="txtEmail" id="txtEmail" /><br />
        <input type="submit" id="btnSubmit" value="REGISTER" />
    </form>
</body>

</html>
