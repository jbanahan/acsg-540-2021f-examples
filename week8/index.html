<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Functions Example</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Week 8 Example</h1>
    <script type="text/javascript">
        var a = 7;
        var b = 10;

        var sum = a + b;
        var diff = a - b;
        var product = a * b;
        var quotient = a / b;

        document.write("<table>");
        document.write("<tr><td>Sum</td><td>" + sum + "</td></tr>");
        document.write("<tr><td>Difference</td><td>" + diff + "</td></tr>");
        document.write("<tr><td>Product</td><td>" + product + "</td></tr>");
        document.write("<tr><td>Quotient</td><td>" + quotient + "</td></tr>");
        document.write("</table>");
    </script>
</body>

</html>
