<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Nested Lists Example</title>
</head>

<body>
    <ul>
        <li>Favorite Video Games</li>
        <li>Favorite Food</li>
        <li>Favorite Car</li>
        <li>Favorite Color

                <li>Red</li>
            </ul>
        </li>
    </ul>
</body>

</html>
